<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Byarent Landing Page</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/user.css" />
  </head>


  <body>
    <nav class="navbar navbar-expand-lg dark bg-dark  fixed-top">
      <a class="navbar-brand colorME" href="#">ByaRent!</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars" id="icon"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                      <a id="houses" class="nav-link colorME" href="#"
                        >Houses <span class="sr-only">(current)</span></a
                      >
                    </li>
                    <li class="nav-item active">
                      <a id="userLogin" class="nav-link colorME" href="#"
                        >SignIn / SignUp <span class="sr-only">(current)</span></a
                      >
                    </li>
                    <li class="nav-item active">
                      <a id="about" class="nav-link colorME" href="#"
                        >About <span class="sr-only">(current)</span></a
                      >
                    </li>
                    <li class="nav-item active">
                      <a id="admin" class="nav-link colorME" href="#"
                        >Admin <span class="sr-only">(current)</span></a
                      >
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link colorME" href="#"
                        >Github <span class="sr-only">(current)</span></a
                      >
                    </li>
                  </ul>
      </div>
    </nav>

    <p>
        <h1 class="font-weight-light colorME text-center my-3">Administrator Signup</h1> 
    </p>
    <p class="text-center my-3 ">
        <small class="colorME font-weight-bold">*This is a restricted page*</small>
    </p>
        

    <div class="container text-center">
      <div class="row justify-content-center ">
        
        

        <div class="col-md-4 px-lg-5  User ">
          <h3 class="font-weight-bold colorME text-center my-3">Sign-Up</h3>
          <form class="text-center">
              <div class="form-group">
              <input
                type="name"
                class="form-control"
                id="firstName"
                placeholder="First Name"
              />
            </div>
            <form class="User text-center">
                <div class="form-group">
                    <input
                      type="name"
                      class="form-control"
                      id="lastName"
                      placeholder="Last Name"
                    />
                </div>
            
            <div class="form-group">
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="signUpEmail"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="signUpPassword"
                placeholder="Password"
              />
            </div>
            <div class="form-group">
                    <input
                      type="password"
                      class="form-control"
                      id="signUpPassword2"
                      placeholder="Confirm Password"
                    />
                  </div>

            <button type="submit" class="btn btn-light btn-block mt-5 mb-3">SignUp</button>
          </form>
        </div>

        

      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
